name: Rekor Keyless Demo

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - ".fide/statement-attestations/**"
      - ".github/workflows/rekor-keyless-demo.yml"

permissions:
  contents: read
  id-token: write

concurrency:
  group: rekor-keyless-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sign-and-verify:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: "v3.0.2"

      - name: Resolve latest statement-attestation file
        id: latest
        shell: bash
        run: |
          set -euo pipefail
          latest="$(find .fide/statement-attestations -type f -name '*.jsonl' | sort | tail -n 1 || true)"
          if [ -z "${latest}" ]; then
            echo "No .jsonl files found in .fide/statement-attestations"
            exit 1
          fi
          echo "file=${latest}" >> "$GITHUB_OUTPUT"
          echo "Latest file: ${latest}"

      - name: Attest blob keylessly as DSSE (uploads to Rekor)
        id: sign
        shell: bash
        env:
          ATTESTATION_FILE: ${{ steps.latest.outputs.file }}
          FCP_PREDICATE_TYPE: https://fide.work/fcp/predicate/statement-attestation/v1
        run: |
          set -euo pipefail
          stamp="$(date -u +%Y-%m-%d-%H%M)"
          short="$(basename "${ATTESTATION_FILE}" .jsonl | awk -F- '{print $NF}')"
          outdir=".fide/rekor-proofs/$(date -u +%Y/%m/%d)"
          mkdir -p "${outdir}"
          bundle="${outdir}/${stamp}-${short}.attestation.sigstore.json"

          cat > rekor-v2-signing-config.json <<'JSON'
          {
            "tlogUrls": [
              {
                "url": "https://log2025-1.rekor.sigstore.dev",
                "majorApiVersion": 2,
                "operator": "sigstore.dev",
                "validFor": {
                  "start": "2025-10-06T00:00:00Z"
                }
              }
            ]
          }
          JSON

          node -e "const fs=require('fs'); const p=process.env.ATTESTATION_FILE; const line=fs.readFileSync(p,'utf8').trim().split('\n')[0]; const a=JSON.parse(line); const pred={attestation:{m:a.m,u:a.u,r:a.r,s:a.s,t:a.t},source:{path:p}}; fs.writeFileSync('predicate.json', JSON.stringify(pred));"

          cosign attest-blob \
            --yes \
            --signing-config rekor-v2-signing-config.json \
            --predicate predicate.json \
            --type "${FCP_PREDICATE_TYPE}" \
            --bundle "${bundle}" \
            "${ATTESTATION_FILE}"

          cp "${bundle}" ".fide/rekor-proofs/latest.attestation.sigstore.json"
          echo "bundle=${bundle}" >> "$GITHUB_OUTPUT"
          echo "Bundle: ${bundle}"

      - name: Verify DSSE attestation and GitHub workflow identity
        shell: bash
        env:
          ATTESTATION_FILE: ${{ steps.latest.outputs.file }}
          BUNDLE_FILE: ${{ steps.sign.outputs.bundle }}
          CERT_ID_RE: ^https://github.com/${{ github.repository }}/.github/workflows/rekor-keyless-demo.yml@refs/heads/${{ github.ref_name }}$
          FCP_PREDICATE_TYPE: https://fide.work/fcp/predicate/statement-attestation/v1
        run: |
          set -euo pipefail
          cosign verify-blob-attestation \
            --bundle "${BUNDLE_FILE}" \
            --type "${FCP_PREDICATE_TYPE}" \
            --certificate-identity-regexp "${CERT_ID_RE}" \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
            "${ATTESTATION_FILE}"

      - name: Upload Rekor proof artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rekor-keyless-proofs
          path: .fide/rekor-proofs/**
          retention-days: 7

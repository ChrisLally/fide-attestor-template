name: Rekor Keyless Demo

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - ".fide/statement-attestations/**"
      - ".github/workflows/rekor-keyless-demo.yml"

permissions:
  contents: read
  id-token: write

concurrency:
  group: rekor-keyless-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sign-and-verify:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Resolve latest statement-attestation file
        id: latest
        shell: bash
        run: |
          set -euo pipefail
          latest="$(find .fide/statement-attestations -type f -name '*.jsonl' | sort | tail -n 1 || true)"
          if [ -z "${latest}" ]; then
            echo "No .jsonl files found in .fide/statement-attestations"
            exit 1
          fi
          echo "file=${latest}" >> "$GITHUB_OUTPUT"
          echo "Latest file: ${latest}"

      - name: Attest blob keylessly as DSSE (Rekor v2 hybrid)
        id: sign
        shell: bash
        env:
          ATTESTATION_FILE: ${{ steps.latest.outputs.file }}
          FCP_PREDICATE_TYPE: https://fide.work/fcp/predicate/statement-attestation/v1
          REKOR_V2_URL: https://log2025-1.rekor.sigstore.dev
        run: |
          set -euo pipefail
          stamp="$(date -u +%Y-%m-%d-%H%M)"
          short="$(basename "${ATTESTATION_FILE}" .jsonl | awk -F- '{print $NF}')"
          outdir=".fide/rekor-proofs/$(date -u +%Y/%m/%d)"
          mkdir -p "${outdir}"
          bundle="${outdir}/${stamp}-${short}.attestation.sigstore.json"
          rekor="${outdir}/${stamp}-${short}.attestation.rekor-v2.json"

          node -e "const fs=require('fs'); const p=process.env.ATTESTATION_FILE; const line=fs.readFileSync(p,'utf8').trim().split('\n')[0]; const a=JSON.parse(line); const pred={attestation:{m:a.m,u:a.u,r:a.r,s:a.s,t:a.t},source:{path:p}}; fs.writeFileSync('predicate.json', JSON.stringify(pred));"

          cosign attest-blob \
            --yes \
            --tlog-upload=false \
            --predicate predicate.json \
            --type "${FCP_PREDICATE_TYPE}" \
            --bundle "${bundle}" \
            "${ATTESTATION_FILE}"

          ENVELOPE_JSON="$(jq -c '.dsseEnvelope' "${bundle}")"
          CERT_B64="$(jq -r '.verificationMaterial.certificate.rawBytes' "${bundle}")"
          if [ -z "${ENVELOPE_JSON}" ] || [ "${ENVELOPE_JSON}" = "null" ]; then
            echo "Missing dsseEnvelope in bundle"
            exit 1
          fi
          if [ -z "${CERT_B64}" ] || [ "${CERT_B64}" = "null" ]; then
            echo "Missing certificate.rawBytes in bundle"
            exit 1
          fi

          cat > rekor_v2_payload.json <<EOF
          {
            "dsseRequestV002": {
              "envelope": ${ENVELOPE_JSON},
              "verifiers": [
                {
                  "x509Certificate": {
                    "rawBytes": "${CERT_B64}"
                  }
                }
              ]
            }
          }
          EOF

          response="$(curl --fail-with-body -sS -X POST \
            -H "Content-Type: application/json" \
            -H "Accept: application/json" \
            --data @rekor_v2_payload.json \
            "${REKOR_V2_URL}/api/v2/log/entries")"
          echo "${response}" > "${rekor}"
          cp "${rekor}" ".fide/rekor-proofs/latest.rekor-v2.json"
          cp "${bundle}" ".fide/rekor-proofs/latest.attestation.sigstore.json"
          echo "bundle=${bundle}" >> "$GITHUB_OUTPUT"
          echo "rekor=${rekor}" >> "$GITHUB_OUTPUT"
          echo "Rekor response: ${rekor}"
          echo "Bundle: ${bundle}"

      - name: Verify DSSE attestation and GitHub workflow identity
        shell: bash
        env:
          ATTESTATION_FILE: ${{ steps.latest.outputs.file }}
          BUNDLE_FILE: ${{ steps.sign.outputs.bundle }}
          CERT_ID_RE: ^https://github.com/${{ github.repository }}/.github/workflows/rekor-keyless-demo.yml@refs/heads/${{ github.ref_name }}$
          FCP_PREDICATE_TYPE: https://fide.work/fcp/predicate/statement-attestation/v1
        run: |
          set -euo pipefail
          cosign verify-blob-attestation \
            --insecure-ignore-tlog \
            --bundle "${BUNDLE_FILE}" \
            --type "${FCP_PREDICATE_TYPE}" \
            --certificate-identity-regexp "${CERT_ID_RE}" \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
            "${ATTESTATION_FILE}"

      - name: Upload Rekor proof artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rekor-keyless-proofs
          path: .fide/rekor-proofs/**
          retention-days: 7
